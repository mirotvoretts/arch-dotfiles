<touchégg>
  <settings>
    <property name="animation_delay">100</property>
  </settings>

  <application name="All">
    <!-- Переключение на рабочий стол слева -->
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">Ctrl+Alt+Left</action>
    </gesture>

    <!-- Переключение на рабочий стол справа -->
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">Ctrl+Alt+Right</action>
    </gesture>

    <!-- Дополнительно: свайп вверх/вниз -->
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">Super</action>  <!-- Показать все окна -->
    </gesture>
  </application>
</touchégg>
